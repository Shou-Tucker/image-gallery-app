version: '3.8'

services:
  # Next.jsアプリケーション
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      init-localstack:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/image_gallery
      - S3_ENDPOINT=http://localstack:4566
      - S3_BUCKET_NAME=image-gallery-local
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - NODE_ENV=development
    command: sh ./startup.sh

  # PostgreSQLデータベース
  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=image_gallery
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ディスク容量不足エラー対策
    tmpfs:
      - /tmp

  # LocalStack (ローカル環境のAWSエミュレーター)
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - TMPDIR=/tmp/localstack-tmp
    ports:
      - "4566:4566"
    volumes:
      - ./localstack:/docker-entrypoint-initaws.d
      - localstack_tmp:/tmp/localstack-tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 初期化用のコンテナ (LocalStackにS3バケットを作成)
  init-localstack:
    image: amazon/aws-cli:latest
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    command: >
      /bin/sh -c '
      echo "Waiting for LocalStack to be ready...";
      while ! curl -s http://localstack:4566/_localstack/health | grep -q "\"s3\":\"running\""; do
        echo "Waiting for LocalStack S3...";
        sleep 2;
      done;
      echo "LocalStack S3 is ready. Creating bucket...";
      aws --endpoint-url=http://localstack:4566 s3 mb s3://image-gallery-local;
      aws --endpoint-url=http://localstack:4566 s3api put-bucket-acl --bucket image-gallery-local --acl public-read;
      echo "LocalStack initialized with S3 bucket";
      '
    depends_on:
      localstack:
        condition: service_healthy

volumes:
  postgres_data:
  localstack_tmp:
